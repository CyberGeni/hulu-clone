<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Hulu Clone</title>
		<style>
			* {
				font-family: 'Hulu Sans', sans-serif;
			}
			@font-face {
				font-family: "Hulu Sans";
				src: url("assets/fonts/iJWKBXyIfDnIV7nBrXyw023e.woff2");
		}
		</style>
	</head>
	<body>
		<main>
			<!-- hero -->
			<section class="bg-[url('assets/images/header.jpg')] bg-cover object-fit h-[80vh] flex flex-col align-center justify-center space-y-5 text-center text-white px-4">
				<button class="absolute top-10 right-12">LOG IN</button>
				<h3 class="text-[#00ed82] font-bold">TRY UPTO ONE MONTH FREE</h3>
				<img class="mx-auto w-80" src="assets/images/logo.png" alt="">
				<h4 class="font-bold">Watch thousands of TV shows and movies.</h4>
				<p>HBO Max &trade;, Showtime, CINEMAX and STARZ available as add-ons</p>
				<button class="text-[#333333] w-fit mx-auto my-5 bg-white px-10 py-3 rounded font-bold">START YOUR FREE TRIAL</button>
				<p class="text-sm">Free trial for new and eligible returning subscribers only.</p>
			</section>
			<section class="w-full text-white bg-gradient-to-br py-8 md:py-0 from-slate-800 to-teal-700 md:h-[20vh] px-10 sm:px-14 md:px-18 space-y-4 flex flex-col md:flex-row justify-space-between items-center">
				<div class="md:flex space-y-4">
					<div class="my-auto h-fit">
						<img class="w-[18em] lg:w-[19em] lg: pr-7" src="assets/images/logos.png" alt="">
					</div>
					<div class="text-center md:text-left space-y-2">
						<h4 class="text-xs text-[#00ed82] font-bold tracking-wider">BUNDLE WITH ANY HULU PLAN & SAVE</h4>
						<p class="text-2xl">Get Hulu, Disney+, and ESPN+.</p>
						<a class="text-xs underline" href="#">Details</a>
					</div>
				</div>
				<div class="text-center flex flex-col md:ml-auto space-y-2">
					<buttton class="rounded text-[13px] font-bold tracking-wider border-white border-2 px-8 sm:px-6 py-3">GET BUNDLE</buttton>
					<a class="underline text-xs" href="#">Terms apply</a>
				</div>
			</section>
		</main>
	</body>
</html>
